<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new recipe | Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .div1{
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .div2{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50vw;
            height: 65vh;
            border-radius: 7px;
            font-size: large;
            font-weight: 600;
        }

    </style>
</head>
<body>
     <div class="div1 container-fluid" id="form" >
        <div class="div2 shadow container">
            <h1>Add your recipes : </h1>
            <br>
            <table>
                <tr>
                <td>food's image: </td>
                <td><input type="file" name="image" id="image" title="Enter food's Image"></td>
                </tr>
                <tr>
                <td>Recipe Title: </td>
                <td><input type="text" name="title" id="title" placeholder="Enter recipe's title"></td>
                </tr>
                <tr>
                <td>Ingredients: </td>
                <td><textarea type="input" name="ingredients" id="ingredients" placeholder="2 cups flour
                    1 cup sugar
                    3 eggs..."></textarea></td>
                </tr>
                <tr>
                <td>Instructions :</td>
                <td><textarea type="instructions" name="instructions" id="instructions" placeholder="1. Mix dry ingredients       
                    2. ... "></textarea></td>
                </tr>
                 <tr>
                <td></td>
                <td><input type="button" name="addData" id="addData" onclick="addData()" value=" Add Recipe" title="Add product" class="shdow"></td>
                </tr>
            </table>
        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

     <script>
        let recipes =[
            {
                image : "OIP.jpeg",
                title : "Classic Spaghetti Carbonara",
                ingredients : ` • 400g spaghetti 
                                • 4 large eggs 
                                • 200g pancetta or bacon
                                •100g Parmesan cheese
                                •Black pepper
                                •Salt`,
                
                instructions : `Boil pasta according to package directions
       Cook pancetta until crispy
       Whisk eggs with cheese and pepper
       Toss hot pasta with egg mixture
       Add pancetta and serve immediately`,
            },

            {
                 image : "Lime-Chicken-Tacos_EXPS_SSCRDS17_34347_B03_22_1b.jpg",
                title : "Chicken Tacos",
                ingredients : `   •500g chicken breast
                                  •8 corn tortilla
                                  •1 lime
                                  •Fresh cilantro
                                  •1 onion
                                  •Salt and pepper`,
                
                instructions : `Season and cook chicken until done
      Warm tortillas
      Slice chicken and onion
      Assemble tacos with chicken, onion, cilantro
      Serve with lime wedges`,
            },
        ];

        function addData(){
            let imageinput = document.getElementById("image");
            let title = document.getElementById("title").value;
            let ingredients = document.getElementById("ingredients").value;
            let instructions = document.getElementById("instructions").value;

            if(title && image.files.length > 0 && ingredients && instructions){
                let image = imageinput.files[0].name;

                let recp = {
                    image : image,
                    title : title,
                    ingredients : ingredients,
                    instructions : instructions,
                };

                recipes.push(recp);

                let addrecp = JSON.stringify(recipes);
                let add = localStorage.setItem("recipes", JSON.stringify(recipes));
                 alert("Your recipe added successfully...!");

                document.getElementById("image").value = "";
                document.getElementById("title").value = "";
               document.getElementById("ingredients").value = "";
               document.getElementById("instructions").value = "";
               imageinput.value="";
            }
             else{
                alert("Please enter all data..!!!");
         }


        }

        
     </script>
    
</body>
</html>
